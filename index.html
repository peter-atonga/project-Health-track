<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="login-register">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="new-username" placeholder="Username" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <button type="submit">Register</button>
         </form>
        </div>
        <div id="tracking" style="display: none;">
            <h2>Track Your Daily Food Intake</h2>
            <form id="food-form">
                <input type="text" id="meal" placeholder="Enter Meal" required>
                <label>
                    Greens: 
                    <input type="checkbox" id="greens">
                </label>
                <label>
                    Water:
                    <input type="checkbox" id="water">
                    
                    <input type="datetime-local" id="dateTimeInput" name="dateTimeInput">


                </label>
                <button type="submit">Submit</button>
            </form>
            <div id="suggestions"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
